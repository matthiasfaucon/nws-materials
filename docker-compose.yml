version: '3.8'
services:
  app:
    depends_on: [db]
    build: 
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "${DATABASE_URL}" # URL DB
      GMAIL_APP_PASSWORD: "${GMAIL_APP_PASSWORD}"
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: materiels
      MYSQL_USER: nws_app
      MYSQL_PASSWORD: "${DB_PASSWORD}"
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - 3306:3306
    volumes:
      - mysqldb-data:/var/lib/mysql
  reverse-proxy:
    depends_on: [app]
    image: caddy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
  phpmyadmin:
    depends_on: [reverse-proxy]
    image: phpmyadmin
    restart: always
    environment:
      - PMA_HOST=db
    ports:
      - 8080:80

volumes:
  mysqldb-data:
  caddy-data: